<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Inicio</title>
</head>
<body class="login__body">
    <div class="login">
        <div class="login__info">
            <div class="img__logo"></div>
            <p> 
                Welcome!
            </p>
        </div>
        <div class="formulario">
            <h1>Store Online</h1>   
            <form id="loginForm" action="#">
                <input type="text" name="login__numControl" id="login__numControl" placeholder="Control numbre" required>
                <input type="text" name="login__contraseña" id="login__contraseña" placeholder="Password" required>
                <input type="checkbox" name="cliquear" id="cliquear">
                <label for="cliquear">Remember me</label>
                <input type="submit" class="login__boton btn__fff" value="Start">
            </form>
            <button class="login__boton--link"><a href="logup.html">Register</a></button>
        </div>
    </div>
</body>
<script src="js/login.js "></script>
</html>
